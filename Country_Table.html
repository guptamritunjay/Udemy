<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Table</title>
</head>
<body>
    <div class="table">
        <table border="1">
           <tr>
            <th>Flag</th>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>
           </tr>
           <tr>
            <td><img src="india.png" alt="India" height="50px;" width="100px"></td>
            <td>India</td>
            <td>New Delhi</td>
            <td>1.417 billion</td>
           </tr>
           <tr>
            <td><img src="japan.webp" alt="Japan" height="50px;" width="100px"></td>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>125.85 million</td>
           </tr>
           <tr>
            <td><img src="china.webp" alt="China" height="50px;" width="100px"></td>
            <td>China</td>
            <td>Beijing</td>
            <td>1.42 Billion</td>
           </tr>
           <tr>
            <td><img src="srilanka.jpg" alt="Srilanka" height="50px;" width="100px"></td>
            <td>Srilanka</td>
            <td>Colombo</td>
            <td>1.2 million</td>
           </tr>
           <tr>
            <td><img src="bangladesh.jpg" alt="Bangladesh" height="50px;" width="100px"></td>
            <td>Bangladesh</td>
            <td>Dhaka</td>
            <td>29 million</td>
           </tr>
        </table>
    </div>
</body>
</html>
